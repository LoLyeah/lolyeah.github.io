<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Explorer / Penjelajah Sistem Tata Surya</title>
    <style>
        /* Global Styles */
        :root {
            --primary-dark: #0a0a1a;
            --accent: #4ecca3;
            --accent-light: #6fffd4;
            --text-light: #e0e0ff;
            --text-dark: #000000;
            --glass-bg: rgba(20, 20, 35, 0.7);
            --glass-border: rgba(100, 120, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--primary-dark);
            color: var(--text-light);
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            background-image: 
                radial-gradient(1.5px 1.5px at 10% 20%, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 30% 40%, rgba(255,255,255,0.9), transparent),
                radial-gradient(1.5px 1.5px at 50% 60%, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 70% 80%, rgba(255,255,255,0.6), transparent),
                radial-gradient(1.5px 1.5px at 90% 10%, rgba(255,255,255,0.8), transparent);
            background-size: 200px 200px, 300px 300px, 400px 400px, 250px 250px, 350px 350px;
            background-color: #000;
        }
        
        /* Main Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-height: 100vh;
        }
        
        /* Header */
        header {
            text-align: center;
            padding: 15px 0;
        }
        
        h1 {
            color: var(--accent-light);
            font-size: 2rem;
            text-shadow: 0 0 15px rgba(78, 204, 163, 0.5);
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        #subtitle {
            font-size: 1rem;
            color: #b0c4ff;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.5;
        }
        
        /* Language Switcher */
        .language-switcher {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 15px 0;
            padding: 8px;
            background: rgba(30, 30, 50, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 120, 255, 0.1);
        }
        
        .lang-btn {
            background: rgba(40, 40, 60, 0.7);
            color: var(--text-light);
            border: 1px solid rgba(100, 120, 255, 0.2);
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
            min-width: 120px;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        
        .lang-btn:hover {
            background: rgba(78, 204, 163, 0.3);
            border-color: var(--accent);
            transform: translateY(-2px);
        }
        
        .lang-btn.active {
            background: linear-gradient(135deg, rgba(78, 204, 163, 0.5), rgba(78, 204, 163, 0.8));
            color: white;
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(78, 204, 163, 0.3);
        }
        
        /* Solar System Container */
        .solar-system-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 20px;
            position: relative;
        }
        
        #solar-system {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }
        
        /* Sun */
        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle at 30% 30%, #fff7cc, #ffcc00, #ff9900, #ff6600);
            z-index: 10;
            cursor: pointer;
            box-shadow: 
                0 0 20px #ffcc00,
                0 0 40px #ff9900,
                0 0 60px #ff6600;
            transition: transform 0.3s ease;
        }
        
        .sun:hover {
            transform: translate(-50%, -50%) scale(1.2);
        }
        
        /* Planets with proper orbital animation */
        .planet {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease, filter 0.2s ease;
            z-index: 5;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .planet:hover {
            transform: translateX(-50%) scale(1.3);
            filter: brightness(1.3);
            z-index: 20;
        }
        
        /* Gradients for planets */
        .mercury { 
            width: 10px; 
            height: 10px; 
            background: radial-gradient(circle at 30% 30%, #e0e0e0, #a0a0a0, #606060); 
            animation: orbitMercury 4s linear infinite;
        }
        
        .venus { 
            width: 14px; 
            height: 14px; 
            background: radial-gradient(circle at 30% 30%, #fff5d1, #ffdc9b, #b8860b); 
            animation: orbitVenus 6s linear infinite;
        }
        
        .earth { 
            width: 16px; 
            height: 16px; 
            background: radial-gradient(circle at 30% 30%, #9cd7ff, #4a90e2, #2e5c3e); 
            animation: orbitEarth 8s linear infinite;
        }
        
        .mars { 
            width: 12px; 
            height: 12px; 
            background: radial-gradient(circle at 30% 30%, #ff9975, #cc4400, #8b1a00); 
            animation: orbitMars 10s linear infinite;
        }
        
        .jupiter { 
            width: 30px; 
            height: 30px; 
            background: radial-gradient(circle at 30% 30%, #f8f3d6, #d8ca9d, #a67c52); 
            animation: orbitJupiter 14s linear infinite;
        }
        
        .saturn { 
            width: 25px; 
            height: 25px; 
            background: radial-gradient(circle at 30% 30%, #fff8d2, #f4e4a6, #d4b45e); 
            animation: orbitSaturn 18s linear infinite;
        }
        
        .uranus { 
            width: 18px; 
            height: 18px; 
            background: radial-gradient(circle at 30% 30%, #c0f0ff, #7dd3e0, #4fa8c5); 
            animation: orbitUranus 22s linear infinite;
        }
        
        .neptune { 
            width: 16px; 
            height: 16px; 
            background: radial-gradient(circle at 30% 30%, #a0d0ff, #4169e1, #254898); 
            animation: orbitNeptune 26s linear infinite;
        }
        
        /* Saturn's ring */
        .saturn::after {
            content: '';
            position: absolute;
            width: 35px;
            height: 8px;
            background: radial-gradient(ellipse at center, rgba(210, 180, 140, 0.7) 0%, rgba(210, 180, 140, 0.3) 50%, transparent 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(70deg);
            pointer-events: none;
            border: 1px solid rgba(210, 180, 140, 0.2);
        }
        
        /* Orbital Animations - CORRECTED VERSION */
        /* These animations will rotate the planet around the sun */
        @keyframes orbitMercury {
            0% { transform: translateX(-50%) rotate(0deg) translateX(30px) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg) translateX(30px) rotate(-360deg); }
        }
        
        @keyframes orbitVenus {
            0% { transform: translateX(-50%) rotate(0deg) translateX(45px) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg) translateX(45px) rotate(-360deg); }
        }
        
        @keyframes orbitEarth {
            0% { transform: translateX(-50%) rotate(0deg) translateX(60px) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg) translateX(60px) rotate(-360deg); }
        }
        
        @keyframes orbitMars {
            0% { transform: translateX(-50%) rotate(0deg) translateX(75px) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg) translateX(75px) rotate(-360deg); }
        }
        
        @keyframes orbitJupiter {
            0% { transform: translateX(-50%) rotate(0deg) translateX(100px) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg) translateX(100px) rotate(-360deg); }
        }
        
        @keyframes orbitSaturn {
            0% { transform: translateX(-50%) rotate(0deg) translateX(125px) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg) translateX(125px) rotate(-360deg); }
        }
        
        @keyframes orbitUranus {
            0% { transform: translateX(-50%) rotate(0deg) translateX(150px) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg) translateX(150px) rotate(-360deg); }
        }
        
        @keyframes orbitNeptune {
            0% { transform: translateX(-50%) rotate(0deg) translateX(175px) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg) translateX(175px) rotate(-360deg); }
        }
        
        /* Planet Label (appears on hover) */
        .planet-label {
            position: absolute;
            color: white;
            font-size: 10px;
            text-shadow: 0 0 2px black;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 25;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 6px;
            border-radius: 4px;
            white-space: nowrap;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 5px;
            border: 1px solid rgba(78, 204, 163, 0.3);
        }
        
        .planet:hover .planet-label {
            opacity: 1;
        }
        
        /* Modal for Planet Information - Minimal Design */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-content {
            background: var(--glass-bg);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.8);
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            color: var(--text-light);
        }
        
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(100, 120, 255, 0.1);
        }
        
        .modal-title {
            font-size: 1.8rem;
            color: var(--accent-light);
            font-weight: 700;
            text-shadow: 0 0 10px rgba(78, 204, 163, 0.3);
        }
        
        .close-modal {
            background: none;
            border: none;
            color: #ff8080;
            font-size: 1.5rem;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .close-modal:hover {
            background: rgba(255, 128, 128, 0.2);
            transform: scale(1.2);
        }
        
        .planet-visual {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 2px solid var(--accent);
            box-shadow: 0 0 20px rgba(78, 204, 163, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .planet-visual::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4), transparent);
            border-radius: 50%;
        }
        
        .info-section {
            background: rgba(40, 40, 60, 0.4);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 3px solid var(--accent);
        }
        
        .section-title {
            color: var(--accent-light);
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-title::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px var(--accent);
        }
        
        .facts-list {
            list-style: none;
            padding: 0;
        }
        
        .facts-list li {
            padding: 8px 0;
            position: relative;
            padding-left: 20px;
            line-height: 1.5;
        }
        
        .facts-list li::before {
            content: '•';
            position: absolute;
            left: 0;
            color: var(--accent-light);
            font-size: 1.2em;
        }
        
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .stat-item {
            background: rgba(60, 60, 90, 0.4);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #a0b0ff;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent-light);
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            color: #7080a0;
            font-size: 0.9rem;
            margin-top: auto;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            
            #solar-system {
                width: 300px;
                height: 300px;
            }
            
            .sun {
                width: 40px;
                height: 40px;
            }
            
            .mercury { width: 8px; height: 8px; }
            .venus { width: 10px; height: 10px; }
            .earth { width: 12px; height: 12px; }
            .mars { width: 9px; height: 9px; }
            .jupiter { width: 20px; height: 20px; }
            .saturn { width: 18px; height: 18px; }
            .uranus { width: 12px; height: 12px; }
            .neptune { width: 11px; height: 11px; }
            
            /* Adjust orbital distances for mobile */
            @keyframes orbitMercury {
                0% { transform: translateX(-50%) rotate(0deg) translateX(25px) rotate(0deg); }
                100% { transform: translateX(-50%) rotate(360deg) translateX(25px) rotate(-360deg); }
            }
            
            @keyframes orbitVenus {
                0% { transform: translateX(-50%) rotate(0deg) translateX(35px) rotate(0deg); }
                100% { transform: translateX(-50%) rotate(360deg) translateX(35px) rotate(-360deg); }
            }
            
            @keyframes orbitEarth {
                0% { transform: translateX(-50%) rotate(0deg) translateX(45px) rotate(0deg); }
                100% { transform: translateX(-50%) rotate(360deg) translateX(45px) rotate(-360deg); }
            }
            
            @keyframes orbitMars {
                0% { transform: translateX(-50%) rotate(0deg) translateX(55px) rotate(0deg); }
                100% { transform: translateX(-50%) rotate(360deg) translateX(55px) rotate(-360deg); }
            }
            
            @keyframes orbitJupiter {
                0% { transform: translateX(-50%) rotate(0deg) translateX(70px) rotate(0deg); }
                100% { transform: translateX(-50%) rotate(360deg) translateX(70px) rotate(-360deg); }
            }
            
            @keyframes orbitSaturn {
                0% { transform: translateX(-50%) rotate(0deg) translateX(85px) rotate(0deg); }
                100% { transform: translateX(-50%) rotate(360deg) translateX(85px) rotate(-360deg); }
            }
            
            @keyframes orbitUranus {
                0% { transform: translateX(-50%) rotate(0deg) translateX(100px) rotate(0deg); }
                100% { transform: translateX(-50%) rotate(360deg) translateX(100px) rotate(-360deg); }
            }
            
            @keyframes orbitNeptune {
                0% { transform: translateX(-50%) rotate(0deg) translateX(115px) rotate(0deg); }
                100% { transform: translateX(-50%) rotate(360deg) translateX(115px) rotate(-360deg); }
            }
            
            .modal-content {
                padding: 20px;
                width: 95%;
            }
            
            .modal-title {
                font-size: 1.4rem;
            }
            
            .planet-visual {
                width: 100px;
                height: 100px;
            }
        }
        
        /* Custom Scrollbar for Modal */
        .modal-content::-webkit-scrollbar {
            width: 6px;
        }
        
        .modal-content::-webkit-scrollbar-track {
            background: rgba(30, 30, 50, 0.3);
        }
        
        .modal-content::-webkit-scrollbar-thumb {
            background: rgba(78, 204, 163, 0.5);
            border-radius: 3px;
        }
        
        .modal-content::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }
    </style>
</head>

        // Initialization
        document.addEventListener('DOMContentLoaded', function() {
            initializeSolarSystem();
            setupEventListeners();
        });

        function initializeSolarSystem() {
            const solarSystem = document.getElementById('solar-system');
            solarSystem.innerHTML = '<div class="sun" data-planet="sun"></div>';
            
            // Add planets
            const planets = ['mercury', 'venus', 'earth', 'mars', 'jupiter', 'saturn', 'uranus', 'neptune'];
            
            planets.forEach(planet => {
                const planetEl = document.createElement('div');
                planetEl.className = `planet ${planet}`;
                planetEl.dataset.planet = planet;
                
                // Add label
                const label = document.createElement('div');
                label.className = 'planet-label';
                label.textContent = translations[currentLang].planets[planet].name;
                planetEl.appendChild(label);
                
                solarSystem.appendChild(planetEl);
            });
            
            // Add click listeners
            document.querySelectorAll('.planet, .sun').forEach(body => {
                body.addEventListener('click', function() {
                    const planet = this.dataset.planet;
                    showPlanetInfo(planet);
                });
            });
            
            // Update labels with current language
            updatePlanetLabels();
        }

        function setupEventListeners() {
            // Language switchers
            document.getElementById('lang-en').addEventListener('click', function() {
                if (currentLang !== 'en') {
                    currentLang = 'en';
                    updateLanguage();
                }
            });
            
            document.getElementById('lang-id').addEventListener('click', function() {
                if (currentLang !== 'id') {
                    currentLang = 'id';
                    updateLanguage();
                }
            });
            
            // Close modal on overlay click
            document.getElementById('planet-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
            
            // Close modal on Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        }

        function updateLanguage() {
            // Update UI text
            document.querySelector('h1').textContent = translations[currentLang].title;
            document.getElementById('subtitle').textContent = translations[currentLang].subtitle;
            document.getElementById('credits').textContent = translations[currentLang].credits;
            
            // Update language buttons
            document.getElementById('lang-en').classList.toggle('active', currentLang === 'en');
            document.getElementById('lang-id').classList.toggle('active', currentLang === 'id');
            
            // Update planet labels
            updatePlanetLabels();
            
            // Update modal if open
            if (selectedPlanet) {
                showPlanetInfo(selectedPlanet);
            }
        }

        function updatePlanetLabels() {
            const planets = document.querySelectorAll('.planet');
            planets.forEach(planet => {
                const planetName = planet.dataset.planet;
                const label = planet.querySelector('.planet-label');
                if (label) {
                    label.textContent = translations[currentLang].planets[planetName].name;
                }
            });
        }

        function showPlanetInfo(planet) {
            const t = translations[currentLang];
            const info = t.planets[planet];
            const modal = document.getElementById('planet-modal');
            
            // Update modal content
            document.getElementById('modal-title').textContent = info.name;
            document.getElementById('key-facts-title').textContent = t.keyFactsTitle;
            document.getElementById('composition-title').textContent = t.compositionTitle;
            document.getElementById('interesting-facts-title').textContent = t.interestingFactsTitle;
            document.getElementById('curiosities-title').textContent = t.curiositiesTitle;
            
            // Update visual
            const visual = document.getElementById('planet-visual');
            visual.style.background = info.gradient;
            
            // Update stats grid
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = `
                <div class="stat-item">
                    <div class="stat-label">${currentLang === 'en' ? 'Type' : 'Tipe'}</div>
                    <div class="stat-value">${info.type}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">${currentLang === 'en' ? 'Diameter' : 'Diameter'}</div>
                    <div class="stat-value">${info.diameter}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">${currentLang === 'en' ? 'Distance' : 'Jarak'}</div>
                    <div class="stat-value">${info.distance}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">${currentLang === 'en' ? 'Orbit' : 'Orbit'}</div>
                    <div class="stat-value">${info.orbitalPeriod}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">${currentLang === 'en' ? 'Temp' : 'Suhu'}</div>
                    <div class="stat-value">${info.temperature}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">${currentLang === 'en' ? 'Moons' : 'Bulan'}</div>
                    <div class="stat-value">${info.moons}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">${currentLang === 'en' ? 'Gravity' : 'Gravitas'}</div>
                    <div class="stat-value">${info.gravity}</div>
                </div>
            `;
            
            // Update composition
            document.getElementById('composition-content').textContent = info.composition;
            
            // Update facts
            const factsList = document.getElementById('facts-list');
            factsList.innerHTML = info.facts.map(fact => `<li>${fact}</li>`).join('');
            
            // Update curiosities
            const curiositiesList = document.getElementById('curiosities-list');
            const curiositiesSection = document.getElementById('curiosities-section');
            
            if (info.curiosities && info.curiosities.length > 0) {
                curiositiesList.innerHTML = info.curiosities.map(curiosity => `<li>${curiosity}</li>`).join('');
                curiositiesSection.style.display = 'block';
            } else {
                curiositiesSection.style.display = 'none';
            }
            
            // Show modal
            modal.classList.add('active');
            selectedPlanet = planet;
            
            // Update planet labels to show selected planet name
            updatePlanetLabels();
        }

        function closeModal() {
            const modal = document.getElementById('planet-modal');
            modal.classList.remove('active');
            selectedPlanet = null;
        }

        // Make closeModal accessible globally
        window.closeModal = closeModal;
